<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAMFLIX</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <header>
        <h1>STREAMFLIX</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#browse">Browse</a>
            <a href="#mylist">My List</a>
        </nav>
    </header>


    <main>
        
        <section id="home">
            <h2>Featured</h2>
            <div class="video-container">
                <video id="featured-video" controls>
                    <source src="marv.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

       
        <section id="browse">
            <h2>Browse</h2>
            <div class="video-gallery">
                
                <div class="video-item">
                    <img src="avg2.jpg" alt="Thumbnail 1">
                    <p>Avengers Infinity War</p>
                </div>

                
                <div class="video-item">
                    <img src="avg1.jpg" alt="Thumbnail 2">
                    <p>Avengers Endgame</p>
                </div>

               
            </div>
        </section>

        
        <section id="mylist">
            <h2>My List</h2>
            <p>Here you can add your favorite videos.</p>
            
        </section>
    </main>


    <footer>
        <p>&copy; 2024 Mini Streaming Service</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
